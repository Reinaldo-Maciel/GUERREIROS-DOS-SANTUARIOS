<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GUERREIROS DOS SANTUARIOS </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" 
    rel="stylesheet"/>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="" >
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class=lista-de-personagens>

                <li class="personagem selecionado" id="Mu-de-Aries" data-name="Mu de Áries "data-description="Cavaleiro de Ouro que protege a Casa de Áries. Hábil na restauração de armaduras, é ele quem conserta as Armaduras de Bronze de Seiya e dos outros antes da batalha das Doze Casas do Zodíaco.">
                    <img src="./src/imagens/card-Mu-de-Aries.jpg" alt="Personagem Mu de Áries">
                </li>

                <li class="personagem" id="Aldebaran-de-touro" data-name="Aldebaran de touro "data-description="Aldebaran é o Cavaleiro de Ouro de Touro do século XX, que protege a Casa de Touro no Santuário. Dotado de uma resistência fora do comum, nem mesmo o Meteoro de Pégaso de Seiya conseguiu causar danos ao seu corpo.">
                    <img src="./src/imagens/card-Aldebaran-de-touro.jpg" alt="Personagem Aldebaran de touro">
                </li>

                <li class="personagem" id="Saga-de-Gemeos" data-name="Saga de Gemêos "data-description="Saga de Gêmeos é o Cavaleiro de Ouro de Gêmeos do século XX, que antigamente era tido como o próximo sucessor do Grande Mestre, tendo todas as características necessárias para o posto – humanidade, habilidade e força física">
                    <img src="./src/imagens/card-Saga-de-Gemeos.JPG" alt="Personagem Saga de Gemêos">
                </li>

                <li class="personagem" id="Mascara-da-morte-de-Cancer" data-name="Máscara da morte "data-description="Protetor da quarta Casa do Zodíaco do século XX. Adora lutas, matança e acredita que, para um objetivo maior, alguns sacrifícios são inevitáveis. As paredes da Casa de Câncer são enfeitadas com os rostos das pessoas que foram mortas até hoje por Máscara da Morte">
                    <img src="./src/imagens/card-Mascara-da-morte-de-Cancer.JPG" alt="Personagem Máscara da morte">
                </li>

                <li class="personagem" id="Aiolia-de-Leao" data-name="Aiolia de Leão" data-description="Apesar de sua personalidade explosiva, tem um coração puro que distingue rapidamente os justos, por isso foi um dos primeiros Cavaleiros de Ouro a reconhecer a autoridade de Atena">
                    <img src="./src/imagens/card-Aiolia-de-Leao.jpg" alt="Personagem Aiolia de Leão">
                </li>

                <li class="personagem" id="Shaka-de-Virgem" data-name="Shaka de Virgem " data-description="É o Cavaleiro de Ouro de Virgem do Século XX, que protege a Casa de Virgem no Santuário. Considerado como a reencarnação de Buda, possui um poder de observação que permite conhecer a verdade escondida sob as aparências.">
                    <img src="./src/imagens/card-Shaka-de-Virgem.JPG" alt="Personagem Shaka de Virgem">

                <li class="personagem" id="dohko-de-libra" data-name="Dohko de libra" data-description="É o Cavaleiro de Ouro da Constelação de Libra durante os eventos da Guerra Santa do Século XVIII, servindo como guardião da Casa de Libra no Santuário, e continua com o título durante os eventos do Século XX, como vigia da Terra Enclausurada; em sua forma envelhecida, também é conhecido como Mestre Ancião">
                    <img src="./src/imagens/card-dohko-de-libra.JPG" alt="Personagem Dohko de libra">
                </li>

                <li class="personagem" id="Milo-de-Escorpiao" data-name="Milo de Escorpião "data-description='É o Cavaleiro de Ouro de Escorpião que protege a casa de escorpião no santuário. Prezava muito a amizade, por isso passou a zelar por Hyoga depois da morte de seu amigo Camus de aquário. Tinha grande orgulho em ser um Cavaleiro de Ouro e tornou-se implacável diante dos inimigos.'>
                    <img src="./src/imagens/card-Milo-de-Escorpiao.JPG" alt="Personagem Milo de Escorpião">
                </li>

                
                <li class="personagem" id="Aiolos-de-Sagitario" data-name="Aiolos de Sagitário"data-description='É o Cavaleiro de Ouro de Sagitário do século XX. Antes de morrer, há 13 anos, entregou Atena ainda bebê e sua Armadura de Ouro aos cuidados de Mitsumasa Kido, que estava viajando pela Grécia.'>
                    <img src="./src/imagens/card-Aiolos-de-Sagitario.jpg" alt="Personagem Aiolos de Sagitário">
                </li>

                
                <li class="personagem" id="Shura-de-Capricornio" data-name="Shura de Capricórnio "data-description=' É o Cavaleiro de Ouro que protege a Casa de Capricórnio. Shura se considera o cavaleiro mais fiel a Atena, porém sua excessiva lealdade ao Santuário acabou levando-o a cometer uma série de equívocos.'>
                    <img src="./src/imagens/card-Shura-de-Capricornio.JPG" alt="Personagem Shura de Capricórnio">
                </li>

                
                <li class="personagem" id="Camus-de-Aquario" data-name="Camus de Aquário "data-description=" Um cavaleiro bastante poderoso, com habilidade de baixar a temperatura e lançar o Pó de Diamante com grande facilidade. A Execução Aurora é o seu golpe secreto mais poderoso, que emite um frio próximo ao zero absoluto">
                    <img src="./src/imagens/card-Camus-de-Aquario.jpg" alt="Personagem Camus de Aquário">
                </li>

                
                <li class="personagem" id="Afrodite-de-Peixes" data-name="Afrodite de Peixes "data-description='O protetor da última casa do zodíaco, usa variações de golpes com rosas, como o "Rosas Diabólicas Reais". Sua ideia é de que só um poder supremo absoluto pode colocar paz e ordem no mundo, mesmo que esse poder seja do mal.'>
                    <img src="./src/imagens/card-Afrodite-de-Peixes.JPG" alt="Personagem Afrodite de Peixes">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-Mu-de-Aries.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Mu de Áries</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Cavaleiro de Ouro que protege a Casa de Áries. Hábil na restauração de armaduras, é ele quem conserta as Armaduras de Bronze de Seiya e dos outros antes da batalha das Doze Casas do Zodíaco. 
                </p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
